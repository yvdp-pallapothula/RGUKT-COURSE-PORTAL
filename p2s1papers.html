    .dropdown-btn:hover {
      background-color: #dcd1f0;
      transform: scale(1.02);
    }

      position: relative;
      width: 100%;
    }

    .dropdown-content {
      background-color: transparent;
      width: 100%;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;

      width: 100%;
