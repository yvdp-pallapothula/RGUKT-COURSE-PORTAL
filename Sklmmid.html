 <!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Srikakulam Papers</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f6ff;
      color: #2d2d2d;
    }

    header {
      padding: 40px 20px 30px;
      text-align: center;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    main p {
      font-size: 1.4rem;
      margin-bottom: 25px;
      font-weight: 600;
      color: #4b3b63;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }

    li {
      width: 100%;
    }

    .dropdown-btn {
      display: block;
      background-color: #e8e3f5;
      margin: 15px 0;
      padding: 15px;
      text-decoration: none;
      color: #4b2e7a;
      border-left: 6px solid #9c7dd8;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      font-size: 1.1rem;
      font-weight: 500;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    .dropdown-btn:hover {
      background-color: #dcd1f0;
      transform: scale(1.02);
    }

    .dropdown-content {
      background-color: transparent;
      width: 100%;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    .dropdown-content.show {
      max-height: 20cm;
    }

    .dropdown-content a {
      display: block;
      background-color: #e8e3f5;
      margin: 15px 0;
      padding: 15px;
      text-decoration: none;
      color: #4b2e7a;
      border-left: 6px solid #9c7dd8;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      font-size: 1.1rem;
      font-weight: 500;
      width: 100%;
    }

    .dropdown-content a:hover {
      background-color: #dcd1f0;
      transform: scale(1.02);
    }

    .center-heading {
      text-align: center;
         }
  </style>
</head>
